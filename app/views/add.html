{% extends 'base.html' %}
{% block title %}
<title>書籍情報の{{kind}}</title>
{% endblock %}
{% block content %}
<a href="./logout">
    <button type="button" class="btn btn-light">ログアウト</button>
</a>
{% endblock %}
{% block content %}
<form action="add" method="POST">
    {% if registId %}
        <input type="hidden" value="{{registId}}" name="id"/>
    {% endif}
    <div class="container">
        <h3>書籍情報の{{kind}}</h3>
        <p>書籍情報を{{kind}}します</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>書名</label>
                <input class="form-control" type="text" placeholder="例：みんなのPython" name="name" value="{% if form['name'] %}{{form['name']}}{% endif %}"/>
            </div>
            <div class="form-group">
                <label>巻数</label>
                <input class="form-control" type="text" placeholder="例：上巻" name="value" value="{% if form['value'] %}{{form['value']}}{% endif %}"/>
            </div>
            <div class="form-group">
                <label>著者</label>
                <input class="form-control" type="text" placeholder="例：柴田　淳" name="author" value="{% if form['author'] %}{{form['author']}}{% endif %}"/>
            </div>
            <div class="form-group">
                <label>出版社</label>
                <input class="form-control" type="text" placeholder="例：SBクリエイティブ" name="publisher" value="{% if form['publisher'] %}{{form['publisher']}}{% endif %}"/>
            </div>
            <div class="form-group">
                <label>メモ</label>
                <textarea cols="5" class="form-control" type="text" placeholder="例：みんなのPython" name="memo">{{form['memo']}}</textarea>
            </div>
        </div>
    </div>
</form>
{% endblock %}
